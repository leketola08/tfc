<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listado CuestGen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link href="/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: body}"></div>
<div>
    <div class="container flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-md-auto"><h1>Listado de bancos de preguntas</h1></div>
        </div>
        <div class="container d-flex justify-content-center">
            <div class="row">
                <div class="col-md-auto">
                    <table class="table table-bordered table-striped table-hover table-primary">
                        <thead>
                        <tr>
                            <th scope="col">Ver</th>
                            <th scope="col">Título</th>
                            <th scope="col">Fecha de creación</th>
                            <th scope="col">Borrar</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="questionnaire : ${questionnaires}">
                            <td>
                                <a class="btn btn-outline-primary btn-sm d-flex align-items-center justify-content-center gap-1"
                                   th:href="@{/questionnaire/{id}(id=${questionnaire.id})}"
                                   style="width: 40px; height: 40px; border-radius: 8px; padding: 5px;">
                                    ID
                                    <i class="bi bi-eye"></i>
                                </a>
                            </td>
                            <td th:text="${questionnaire.title}">Titulo</td>
                            <td th:text="${questionnaire.creationDate}">FechaCreacion</td>
                            <td>
                                <a class="btn btn-danger" th:href="@{/questionnaire/delete/{id}(id=${questionnaire.id.toString()})}">X</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

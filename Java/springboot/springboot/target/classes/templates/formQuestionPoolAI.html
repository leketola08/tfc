<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CuestGen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link href="/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: body}"></div>
<div class="container">
    <form method="post" th:action="@{/ai/questionpooltext/load}">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="prompt">Pegue aquí su banco de preguntas</label>
                    <textarea name="prompt" class="form-control" id="prompt" rows="25"></textarea>
                </div>
                <input class="btn btn-primary" style="margin-top: 10px" value="Generar" type="submit">
            </div>

            <div class="col-md-6">
                <p>Ejemplo:</p>
                <p>Título: Preguntas de programación</p>
                <p>Descripción: Preguntas para el examen de programación del tema 1</p>
                <p>1. ¿Un if es un bucle?</p>
                <p>a) Falso</p>
                <p>b) Verdadero</p>
                <p>2. ¿Cuál es el tipo de variable que corresponde a números enteros?</p>
                <p>a) boolean</p>
                <p>b) int</p>
                <p>c) char</p>
                <p>d) Object</p>
                <p>Respuesta correctas:</p>
                <p>1-a</p>
                <p>2-b</p>
            </div>
        </div>
    </form>
</div>
</body>
</html>
